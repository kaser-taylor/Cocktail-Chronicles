<div *ngIf="errorMessage" class="error"> {{ errorMessage }} </div>

<ul>
    <li *ngFor="let cocktail of cocktails">
        <div [routerLink]="['/cocktail, drink.idDrink']">
            <h3>{{drink.strDrink}}</h3>
            <img [src]="drink.strDrinkThumb" alt="{{ drink.strDrink }}">
        </div>

    </li>
</ul>

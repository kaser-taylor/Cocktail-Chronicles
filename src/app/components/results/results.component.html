
<div *ngIf="errorMessage" class="error"> {{ errorMessage }} </div>
<div *ngIf="cocktails.length > 0" class="scroll-box">
<ul>
    <li *ngFor="let cocktail of cocktails">
        <div  (click)=displayCard(cocktail.idDrink) [id]="cocktail.idDrink" [routerLink]="['/cocktail', cocktail.idDrink]" class="cocktail-card">
            <h3>{{cocktail.strDrink}}</h3>
            <img [src]="cocktail.strDrinkThumb" alt="{{ cocktail.strDrink }}">
        </div>

    </li>
</ul>
</div>
